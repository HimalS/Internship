<html ng-app="myApp" ng-controller="login">
            
 <head>
  <style>
    form {
      margin: 3;
      padding: 4em 150;
      border: 2px solid black; 

      margin-top: 70px;
      margin-bottom: 70px;
      margin-right: 200px;
      margin-left: 300px;
      background-color: rgb(169, 224, 169);
    }
  </style>
</head>
<body>
    <form ng-submit="submit(user)">
       <header style = "font-size: 25px; color: blue;"> MANAGER LOGIN</header> <br>
       USER NAME: <br>
       <input type = "text" style="font-size: 15px; color: black;" name="USER NAME" ng-model="user.user_name" ><br><br>
       PASSWORD: <br>
       <input type = "password" style="font-size: 15px; color: black;" name="PASSWORD" ng-model = "user.password" ><br><br>
       <br><br>
       <button type ="login">LOGIN</button>     
    </form>
</body>
