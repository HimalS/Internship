     
     <html>
     <head>
    <title>
        Applicants Records
    </title>
     
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
     <script src="http://ui-grid.info/release/ui-grid.js"></script>        
     <link rel="styleSheet" href="release/ui-grid.min.css"/>
        <link rel ="styleSheet" href="css/main.css"/>
        <script src="/release/ui-grid.min.js"></script>
        <script src="/release/ui-grid.core.min.js"></script>

        <script type="text/javascript">

            var app = angular.module("uigridApp", ["ui.grid"]);
            var app = angular.module("AngularOrderByApp", []);
            
            app.controller("uigridCtrl","orderbyctrl", function ($scope) {
            
           $scope.gridOptions = {

           enableSorting: true,
           enableFiltering: true,

     columnDefs: [                                                                               
        {field:'firstName'},
        {field:'lastName'},
        {field:'emailAddress'},
        {field:'jobTitle'},
        {field:'resume'},
        {field:'id',enableSorting:false}
    ],
     }
    });
    onRegisterApi: function (gridApi) {
    $scope.grid1Api = gridApi;
    $scope.users = 'user.applicant'
    
   $scope.gridOptions.data = $scope.users;

    } 
        </script>
        <style type="text/css">
        .myGrid {
        width: 500px;
        height: 230px;
        }
        </style>            
    </head>
            <body ng-app="uigridApp","AngularOrderByApp"> </body>                                                       
            <div ng-controller="uigridCtrl","orderbyctrl"> </div>           
            <div ui-grid="gridOptions" class="myGrid"></div>   

        </html>
