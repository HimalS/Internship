<html ng-app="myApp" ng-controller="applc">

<head>
  <style>
    form {
      margin: 2;
      padding: 3em 150;
      border: 2px solid black;
      margin-top: 20px;
      margin-bottom: 40px;
      margin-right: 200px;
      margin-left: 200px;
      background-color: rgb(169, 224, 169);
    }
  </style> 
  
  <link rel="styleSheet" href="https://cdn.jsdelivr.net/gh/angular-ui/bower-ui-grid/ui-grid.min.css" />
</head>

<body>

  <form action="/submit" method="post" enctype="multipart/form-data">
    <header style="font-size: 25px;color:blue;">RESUME APPLICATION</header> <br>
    FIRST NAME:<br>
    <input type="text" style="font-size: 15px; color: black;" name="first_name"><br><br>

    LAST NAME: <br>
    <input type="text" style="font-size: 15px; color: black;" name="last_name"><br><br>
    EMAIL ADDRESS: <br>
    <input type="text" style="font-size: 15px; color: black;" name="email"><br><br>
    POSITION: <br>
    <div class="SELECT POSITION" style="width:250px">
      <select name="position">
        <option ng-repeat="position in positions" value="{{position.jobTitle}}">{{position.jobTitle}}</option>
      </select>
    </div>
    <br> <br>
    RESUME UPLOAD<br>
    <input type="file" name="file"><br><br>
    <br><br>

    <input type="submit" value="SUBMIT">
  </form>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/angular-ui/bower-ui-grid/ui-grid.min.js"></script>
<script src="Application.js"></script>

</html>
