<head>
  <style>  
  form {
                margin: 2;
                padding: 4em 150;
                border: 2px solid black;                                        
                margin-top: 50px;
                margin-bottom: 50px;
                margin-right: 200px;
                margin-left: 300px;
                background-color: rgb(197, 204, 197);
        }
   
  </style>
 
</head>

       <button type ="signup">SIGNUP</button>     
    </form>
